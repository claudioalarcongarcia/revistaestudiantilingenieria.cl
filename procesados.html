<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artículos procesados</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="nav">
    <a href="index.html">Inicio</a>
    <a class="active" href="procesados.html">Procesados</a>
    <a href="no_procesados.html">No procesados</a>
  </nav>

  <main class="wrap">
    <h1>Artículos procesados</h1>

    <div class="tabs">
      <button data-estado="Vigente">Vigente</button>
      <button data-estado="Vigente con observaciones">Vigente con observaciones</button>
      <button data-estado="No clasificado">No clasificado</button>
      <button data-estado="Refutado">Refutado</button>
    </div>

    <section id="list" class="grid"></section>
    <p id="msg" class="msg"></p>
  </main>

  <script>
    const SHEET_ID = "1qATJ1zbOpkvfCjJJDJShPq7SbxzUdlQQ3GuurtkmmVY";
    const SHEET_NAME = "hoja 01"; // cambie si su pestaña tiene otro nombre
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET_NAME)}`;

    function parseCSV(text) {
      const rows = [];
      let row = [];
      let cur = "";
      let inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const c = text[i];
        const n = text[i + 1];

        if (c === '"' && inQuotes && n === '"') { cur += '"'; i++; continue; }
        if (c === '"') { inQuotes = !inQuotes; continue; }

        if (c === "," && !inQuotes) { row.push(cur); cur = ""; continue; }
        if ((c === "\n" || c === "\r") && !inQuotes) {
          if (c === "\r" && n === "\n") i++;
          row.push(cur); cur = "";
          if (row.some(x => x.trim() !== "")) rows.push(row);
          row = [];
          continue;
        }
        cur += c;
      }
      row.push(cur);
      if (row.some(x => x.trim() !== "")) rows.push(row);

      const headers = rows.shift().map(h => h.trim());
      return rows.map(r => {
        const obj = {};
        headers.forEach((h, idx) => obj[h] = (r[idx] ?? "").trim());
        return obj;
      });
    }

    function cardHTML(a) {
      const id = a["Identificador"] || "";
      const nombre = a["Nombre"] || "";
      const autores = a["Autores"] || "";
      const anio = a["Año"] || "";
      const doi = a["DOI"] || "";
      const estado = a["Estado"] || "";

      return `
        <article class="card">
          <div class="title">${nombre}</div>
          <div class="meta">
            <div><b>Identificador</b> ${id}</div>
            <div><b>Autores</b> ${autores}</div>
            <div><b>Año</b> ${anio}</div>
            <div><b>DOI</b> ${doi}</div>
            <div><b>Estado</b> ${estado}</div>
          </div>
        </article>
      `;
    }

    const list = document.getElementById("list");
    const msg = document.getElementById("msg");
    let all = [];
    let estadoActual = "Vigente";

    function render() {
      const items = all.filter(a => (a["Estado"] || "") === estadoActual);
      list.innerHTML = items.map(cardHTML).join("");
      msg.textContent = items.length ? "" : "No hay artículos en esta categoría.";
    }

    document.querySelectorAll(".tabs button").forEach(b => {
      b.addEventListener("click", () => {
        estadoActual = b.dataset.estado;
        render();
      });
    });

    (async () => {
      try {
        const res = await fetch(CSV_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("No se pudo leer el Google Sheet");
        const csv = await res.text();
        all = parseCSV(csv);
        render();
      } catch (e) {
        msg.textContent = e.message;
      }
    })();
  </script>
</body>
</html>
